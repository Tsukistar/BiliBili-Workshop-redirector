<!DOCTYPE html>
<html>
<head>
  <title>BiliBili 订单下载器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      line-height: 1.6;
    }
    h2 {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 8px;
    }
    strong {
      color: #007bff; /* Bilibili 风格蓝色 */
    }
  </style>
</head>
<body>
  <h2>BiliBili 工房下载页面跳转器</h2>
  <p>这个插件能帮你更方便地访问 Bilibili 工房订单的下载页面。</p>
  <p>当您访问以下形式的订单详情页时：</p>
  <p><code>https://gf.bilibili.com/order/<strong>detail</strong>/&lt;订单ID&gt;?&lt;参数&gt;</code></p>
  <p>插件会自动将您重定向到订单下载页：</p>
  <p><code>https://gf.bilibili.com/order/<strong>download</strong>/&lt;订单ID&gt;</code></p>
  <p>让您无需手动修改 URL，直接跳转到下载界面。</p>
</body>
</html>
